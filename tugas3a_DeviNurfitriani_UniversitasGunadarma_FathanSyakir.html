<!DOCTYPE html>
<html>
	<head>
	<title>Form Register Penduduk</title></head>
	<body>
		<form name="frmregister" method="GET" action="#">
			<table border="0" align="center" cellpadding="15" width="40%">
				<thead>
					<tr bgcolor="skyblue">
						<th colspan="2">Form Register Penduduk</th>
					</tr>
				</thead>
				<tfoot>
					<tr bgcolor="skyblue">
						<th colspan="2">
							<input type="submit" name="proses" value="Kirim" />&nbsp;&nbsp;
							<input type="reset" name="unproses" value="Batal" />
						</th>
					</tr>
				</tfoot>
				<tbody>
					<tr>
						<td width="25%"><label>Nama Produk</label></td>
						<td>
							<input type="text" name="NamaProduk" value="" />
						</td>
					</tr>
						<td><label>Jenis Produk</label></td>
						<td>
							<select name="jenisproduk">
								<option value="">-- Kategori Produk --</option>
								<option value="Makanan">Makanan</option>
								<option value="Minuman">Minuman</option>
								<option value="Alat Tulis">Alat Tulis</option>
								<option value="Buah">Buah</option>
								<option value="Pakaian">Pakaian</option>
							</select>
						</td>
					</tr>
					<tr>
						<td width="25%"><label>Harga</label></td>
						<td>
							<input type="text" name="Harga" value="" />
						</td>
					</tr>
					<tr>
						<td width="25%"><label>Stok</label></td>
						<td>
							<input type="text" name="Stok" value="" />
						</td>
					</tr>
					<tr>
						<td width="25%"><label>Photo</label></td>
						<td>
							<input type="text" name="Photo" value="" />
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</body>
</html>
